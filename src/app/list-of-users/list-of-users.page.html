<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listOfUsers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="chatwithSelectedUser(user)">
      <ion-avatar slot="start">
        <img [src]="user.avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.status }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
